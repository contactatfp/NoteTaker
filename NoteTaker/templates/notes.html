<!DOCTYPE html>
<html>
<head>
    <title>College Level Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .notes-section {
            max-width: 50rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">College Level Notes</h1>
    {% for section in notes %}
        <div class="card mt-4 notes-section">
            <div class="card-body">
                <p>{{ section.text }}</p>
                    <p><strong>Video time stamp:</strong> {{ section.timestamp }}</p>
                    <p><strong>YouTube time URL:</strong> <a href="{{ section.url }}" target="_blank">{{ section.url }}</a></p>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
